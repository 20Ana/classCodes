<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Livros</title>
    </h:head>
    <h:body>
        <h1>Gerenciador de Livros</h1>
        <p:dataTable id="tbl" var="livro" value="#{livroController.listarLivros}" style="width: 80%; margin: auto">
            <p:column >
                <f:facet name="header">
                    <h:outputText value="TÃ­tulo"/>
                </f:facet>
                <h:outputText value="#{livro.titulo}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Categoria"/>
                </f:facet>
                <h:outputText value="#{livro.categoria.nome}" />
            </p:column>            
            <p:column style="text-align: center;width: 100px">
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{livroController.prepararAlterarLivro}" value="Alterar"/>
                    </h:form>
            </p:column>
            <p:column style="text-align: center;width: 100px">
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{livroController.excluirLivro}" value="Excluir"/>
                </h:form>
            </p:column>
        </p:dataTable>
        <br/>
        <h:form>
            <p:commandButton value="Novo Livro" action="#{livroController.prepararAdicionarLivro}"/>
            <p:commandButton value="Voltar" action="index" />
        </h:form>
    </h:body>
</html>
