<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciador de Livros</title>
    <style>
        #footer{text-align: center}
    </style>
</h:head>
<h:body>
    <h1>Gerenciador de Livros</h1>
       

    <h:form>
        
    <p:growl id="messages" autoUpdate="true"/>

    <p:panelGrid columns="2" id="panel"  >
        
        <h:outputLabel  value="Título" />
        <p:inputText value="#{livroController.livro.titulo}" required="true" label="Título" id="titulo"   />
        <h:outputLabel value="Categoria" />
        <p:selectOneMenu value="#{livroController.livro.categoria}" converter="CategoriaConverter"  required="true" label="Categoria" >
            <f:selectItem itemLabel="Selecione" itemValue="" />
            <f:selectItems value="#{livroController.listaCategorias}"
                    var="categoria"
                    itemLabel="#{categoria.nome}"
                    itemValue="#{categoria}" />
        </p:selectOneMenu>
        
        <f:facet name="footer">
            <h:panelGroup style="display:block; text-align:center">
                <p:commandButton rendered="#{livroController.action eq 'add'}" style="margin: auto" action="#{livroController.adicionarLivro}" value="Cadastrar Livro" update="panel" />
                <p:commandButton rendered="#{livroController.action eq 'edt'}"  style="margin: auto" action="#{livroController.alterarLivro}" value="Alterar Livro" update="panel" />
            </h:panelGroup>
        </f:facet>
        
    </p:panelGrid>
    
    <br/>
    </h:form>

    <h:form>
        <p:commandButton action="indexLivro" value="Voltar"/>
    </h:form>
    

</h:body>
</html>
